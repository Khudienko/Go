<h3>Add User</h3>
<form method="post">
    <label>Name</label><br>
    <input type="text" name="name"/><br><br>
    <label>Mobile number</label><br>
    <input type="number" name="mobile"/><br><br>

    <input type="submit" VALUE="Send"/><br><br>
</form>
